<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tipografía --><link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/016f8587a2.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />


    <title>Awesome cards - Create</title>
  </head>

  <body>
    <header class="header">
      <a href="./index.html"
        ><img class="header__img" src="./assets/images/logo-awesome.svg" alt="Logo"
      /></a>
    </header>

    <main class="main-create">
      <section class="main-preview">
        <div class="main-preview-wrapper">
          <button class="main-preview__button js-reset-btn">
            <i class="fa-solid fa-trash-can"></i>Reset
          </button>
        </div>
        <article class="profile-card">
          <div class="main-preview-wrapper js_style_preview">
            <div class="profile-card-border">
              <h2 class="profile-card__name js_name">Nombre y Apellidos</h2>
              <p class="profile-card__occupation js_ocupation">Profesión</p>
            </div>
            <div class="profile-card__img js__profile-image"></div>
            <ul class="profile-card__social">
              <li>
                <a class="social-links js_icon_phone" href=""
                  ><i class="fa-solid fa-mobile-screen-button"></i
                ></a>
              </li>
              <li>
                <a class="social-links js_icon_email" href=""
                  ><i class="fa-regular fa-envelope"></i
                ></a>
              </li>
              <li>
                <a class="social-links js_icon_linkedin" href=""
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </li>
              <li>
                <a class="social-links js_icon_github" href=""
                  ><i class="fa-brands fa-github-alt"></i
                ></a>
              </li>
            </ul>
          </div>
        </article>
      </section>

      <form class="wrapper js__form" action="" method="post">
        <fieldset class="design">
          <!------------SECTION LEGEND------------------->

          <legend class="design__legend js_design_legend" id="designLegend">
            <span><i class="fa-regular fa-object-ungroup design__square"></i></span>
            <h2 class="design__title">Diseña</h2>
            <span
              ><i class="js_arrow design__up fa-solid fa-chevron-up toggle_arrow"></i
            ></span>
          </legend>

          <!------------SECTION COLOURS-------->

          <div class="design__container js_design_form collapsed">
            <p class="design__subtitle">Colores</p>

            <div class="design__options">
              <!--Option 1-->

              <div class="design__options--colour" id="style_001">
                <input
                  class="design__circle"
                  type="radio"
                  id="firstColour"
                  name="colourPalette"
                  value="firstColour"
                  checked
                />
                <div class="design__colour design__colour--1"></div>
                <div class="design__colour design__colour--2"></div>
                <div class="design__colour design__colour--3"></div>
              </div>

              <!--Option 2-->

              <div class="design__options--colour" id="style_002">
                <input
                  class="design__circle"
                  type="radio"
                  id="secondColour"
                  name="colourPalette"
                  value="secondColour"
                />
                <div class="design__colour design__colour--4"></div>
                <div class="design__colour design__colour--5"></div>
                <div class="design__colour design__colour--6"></div>
              </div>

              <!--Option 3-->

              <div class="design__options--colour" id="style_003">
                <input
                  class="design__circle"
                  type="radio"
                  id="thirdColour"
                  name="colourPalette"
                  value="thirdColour"
                />
                <div class="design__colour design__colour--7"></div>
                <div class="design__colour design__colour--8"></div>
                <div class="design__colour design__colour--9"></div>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="complete">
          <!------------SECTION LEGEND------------------->

          <legend class="complete__legend js_complete_legend" id="completeLegend">
            <span><i class="complete__keyboard fa-regular fa-keyboard"></i></span>
            <h2 class="complete__title">Rellena</h2>
            <span
              ><i class="js_arrow complete__up fa-solid fa-chevron-up toggle_arrow"></i
            ></span>
          </legend>

          <!----------------SECTION INPUTS------------------>

          <div class="complete__form js_complete_form collapsed js_allInputs">
            <div class="div__complete name js__inputs">
              <label class="complete__label" for="name">Nombre completo</label>
              <input
                class="complete__input js_name_input"
                type="text"
                id="name"
                name="name"
                placeholder="Ej: Sally Jill"
                required
              />
              <p class="error__message"></p>
            </div>
            <div class="div__complete job js__inputs">
              <label class="complete__label" for="job">Puesto</label>
              <input
                class="complete__input js_ocupation_input"
                type="text"
                id="job"
                name="job"
                placeholder="Ej: Front-end unicorn"
                required
              />
              <p class="error__message"></p>
            </div>
            <label class="complete__label" for="photo">Imagen de perfil</label>

            <!-- PARTE AÑADIR IMAGEN / EN FUTURO USAR LIBRERÍA-->

            <div class="complete__photo">
              <label class="complete__photo__label" for="photo">Añadir imagen</label>
              <input
                class="js__profile-upload-btn hidden"
                type="file"
                name=""
                id="photo"
                required
              />
              <!-- add_image_btn , antes tenía este id-->
              <div
                class="complete__photo__square js__profile-preview profile__preview"
              ></div>
            </div>
            <!--------------FIN AÑADIR IMAGEN------------>
            <div class="div__complete email js__inputs">
              <label class="complete__label" for="email">Email</label>
              <input
                class="complete__input js_input_email"
                type="email"
                id="email"
                name="email"
                placeholder="Ej: sally-hill@gmail.com"
                required="required"
                required
              />
              <p class="error__message"></p>
            </div>
            <div class="div__complete phone js__inputs">
              <label class="complete__label" for="phone">Teléfono</label>
              <input
                class="complete__input js_input_phone"
                type="tel"
                id="phone"
                name="number"
                placeholder="Ej: 555-55-55-55"
                required
              />
              <p class="error__message"></p>
            </div>
            <div class="div__complete linkedin js__inputs">
              <label class="complete__label" for="linkedin">Linkedin</label>
              <input
                class="complete__input js_input_linkedin"
                type="text"
                id="linkedin"
                name="linkedin"
                placeholder="Ej: linkedin.com/in/sally.hill"
                required
              />
              <p class="error__message"></p>
            </div>
            <div class="div__complete github js__inputs">
              <label class="complete__label" for="github">Github</label>
              <input
                class="complete__input js_input_github"
                type="text"
                id="github"
                name="github"
                placeholder="Ej: @sally-hill"
                required
              />
              <p class="error__message"></p>
            </div>
          </div>
        </fieldset>

        <fieldset class="share">
          <legend class="share__legend js_share_legend" id="shareLegend">
            <i class="share__nodes fa-solid fa-share-nodes"></i>
            <h2 class="share__title">Comparte</h2>
            <i class="js_arrow share__up fa-solid fa-chevron-up toggle_arrow"></i>
          </legend>

          <div class="share__div js_share_form collapsed">
            <button
              type="submit"
              class="share__button js_create_button js_buttonOrange"
            >
              <i class="fa-solid fa-address-card share__card"></i>Crear tarjeta
            </button>

            <div class="share__div--title">
              <!-- En este h3, sale la frase de creada tarjeta o error -->
              <h3 class="js_share__title--done share__title--done"></h3>
              <!-- Aquí va la url creada -->
              <a target="blank" class="share__link js_url" href=""></a>
              <button type="button" class="share__button--in js_shareButtonTwitter">
                <i class="fa-brands fa-twitter share__twi"></i>Compartir en twitter
              </button>
            </div>
          </div>
        </fieldset>

      </form>

    </main>
    <footer class="footer">
      <p class="footer__paragraph footer-paragraph">Sine Nomine © 2022</p>
      <a href="https://adalab.es" target="_blank">
        <img
          class="footer__img"
          src="./assets/images/logo-adalab.png"
          alt="Logo Adalab"
      /></a>
    </footer>


    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
