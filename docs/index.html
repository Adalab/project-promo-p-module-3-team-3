<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tipografía --><link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/016f8587a2.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />


    <title>Awesome cards</title>
  </head>

  <body>
    <main class="main-index">
      <section class="main-landing">
        <a href="./create.html">
          <img
            class="main-landing__img"
            src="./assets/images/logo-awesome.svg"
            alt="Logo"
        /></a>

        <h1 class="main-landing__title landing-h1">Crea tu tarjeta de visita</h1>
        <p class="main-landing__paragraph landing-paragraph">
          Crea mejores contactos profesionales de forma fácil y cómoda
        </p>
        <div class="main-landing__advantages">
          <div class="main-landing__advantages__container">
            <i class="advantages__icon fa-regular fa-object-ungroup"></i>
            <p class="landing-paragraph">Diseña</p>
          </div>

          <div class="main-landing__advantages__container">
            <i class="advantages__icon fa-regular fa-keyboard"></i>
            <p class="landing-paragraph">Rellena</p>
          </div>

          <div class="main-landing__advantages__container">
            <i class="advantages__icon fa-solid fa-share-nodes"></i>
            <p class="landing-paragraph">Comparte</p>
          </div>
        </div>
        <a class="main-landing__link" href="./create.html">Comenzar</a>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__paragraph footer-paragraph">Sine Nomine © 2022</p>
      <a href="https://adalab.es" target="_blank">
        <img
          class="footer__img"
          src="./assets/images/logo-adalab.png"
          alt="Logo Adalab"
      /></a>
    </footer>


    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
